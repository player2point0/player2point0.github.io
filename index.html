		<img onclick="showPopup('Timer','A minimalist timer with custom lengths created for a free code camp challenge.','https://github.com/player2point0/timer','https://player2point0.github.io/timer/')" src = "Images/Timer.png">

	</div>

	<div class="work" id="ai-work">
		<img onclick="showPopup('Electric Sheep','Game made for Ludum Dare 44. My goal with this project was to build a game that is mostly AI based. The sheep and wolf logic was created with unity ml-agents using reinforcement learning. The graphics come from the google quick draw dataset and the music is generated using MuseNet. The project is very promising and I\'d like to develop it further.', 'https://github.com/player2point0/LD44','https://player2point0.itch.io/electric-sheep')" src = "Images/ElectricSheep.png">
		<img onclick="showPopup('Fire AI','Built for the Kainos AI Camp Hackathon. A neural network trained to predict if an area of forest is likely to burn down.', 'https://github.com/player2point0/Kainos-AI-Camp-Hackathon','https://github.com/player2point0/Kainos-AI-Camp-Hackathon')" src = "Images/FireAI.png">
		<img onclick="showPopup('Flappy birds predictor','Predicts the bird\'s path, using an LSTM neural network. \n Makes use of web workers, so the predicts happen on a seperate thread to the main game. The accuracy of the model could be improved and it would interesting to add transfer learning for players after a couple of runs to tailor predictions to them.', 'https://github.com/player2point0/Flappy-Bird-Clone','https://player2point0.github.io/Flappy-Bird-Clone/')" src = "Images/FlappyBird.gif">
	</div>

	</div>

	<div class="work" id="games-work">
		<img onclick="showPopup('Forgetting Things','A game made for Ludum dare 39 on the theme of running out of power. \n If knowledge is power then forgetting things must be equivalent to having chunks of your battery disappear. \n In forgetting things you control a cube that is prone to forgetting the controls. The cube doesn’t really mind it but you may find that it leaves you slightly powerless at times. This can make jumping or moving left and right towards the end more challenging. Meaning you may have to approach a problem in a different way.', 'https://player2point0.itch.io/forgetting-things','https://ldjam.com/events/ludum-dare/39/forgetting-things')" src = "Images/ForgettingThings.png">
